<html><!--No HTML4 não tinha o "lang"-->
    <head>
        <title>Meu site HTML4</title>
    </head>
    <body bgcolor="blue"> <!--Essa parte em vermelho, significa que essa tag está obsoleta, não se deve usar essas tags mais. no próprio site da w3 mostra quais são essas tags-->
        <center><h1>Exercício de site em HTML4</h1></center>
        Eu moro na <u>Rua dos Capixabas, 229 - Botafogo - RJ</u><!--A tag "u" também está obsoleta, tomar cuidado com essas tags obsoletas que não marcadas em vermelho.-->
        <p><font color="white">Teste de parágrafo</font></p><!--Todas essas tags que estão obsoletas, estão assim porque eles modificam a forma e não o significado, e quem mexe com formas é o CSS e não o HTML.-->
    </body>
</html>
