<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma inmagem que está na mesma pasta.</p>
    <img src="html.png" alt="Logo HTML5"><!--src significa "source", ele que saber a origem do arquivo.
    alt é o texto que melhor explica a imagem.-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p><!--Carregar imagens por links-->
    <img src="https://prabhjeevnijjar.com/assets/javascript-logo.png" alt="Logo Javascript"><!--Essa imagem está em outro servidor, o que quer dizer que se esse servidor cair, a minha imagem deixa de funcionar.-->
</body>
</html>
