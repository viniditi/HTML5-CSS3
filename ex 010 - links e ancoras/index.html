<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode aceesar o seu <a href="https://github.com/viniditi" target="_blank" rel="external">repositório público do GitHub</a></p><!--A tag "a" me deixa colocar o link no "href", e quando o usuário clicar no link, o site do link se sobrepõe no seu. Já o "rel" me deixa criar uma nova janela no navegador e me manda para lá, sem se sobrepor o meu site.-->
    <p>Você também pode acessar <a href="https://www.youtube.com/">o YouTube</a>.</p>
</body>
</html>
