<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode aceesar o seu <a href="https://github.com/viniditi" target="_blank" rel="external">repositório público do GitHub</a></p><!--A tag "a" me deixa colocar o link no "href", e quando o usuário clicar no link, o site do link se sobrepõe no seu. Já o "rel" me deixa criar uma nova janela no navegador e me manda para lá, sem se sobrepor o meu site.-->
    <p>Você também pode acessar <a href="https://www.youtube.com/">o YouTube</a>.</p>
    <h2>Usando links internos</h2>
    <p>Esta é a primeira página do site. Se você quiser, pode acessar também a minha <a href="pag002.html" rel="next">segunda página</a></p><!--Quando eu uso um link interno, eu não preciso colocar a URL inteira. Só vai funcionar assim se a segunda página estiver dentro da mesma página que o primeira estiver. O "rel" neste caso, indica para a próxima página.-->
    <p>Você também pode acessar a nossa <a href="noticias/pag003.html" target="_self" rel="next">página de notícias</a></p><!--Nesse caso, o target não cria uma aba nova, já que esta no seu próprio site, você pode colocar "_self" ou não colocar nada.-->
</body>
</html>
