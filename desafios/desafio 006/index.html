<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>&#9632; <abbr title="Use a tag <p>">Parágrafos</abbr></p>
    <p>&#9632; <abbr title="Use a tag <h1>">Títulos</abbr></p>
    <p>&#9632; <abbr title="Use a tag <img>">Imagens</abbr></p>
    <p>&#9632; <abbr title="Use a tag <mark>">Marcações</abbr></p>
    <p>&#9632; <abbr title="Use a tag <strong>">Negrito</abbr></p>
    <p>&#9632; <abbr title="Use a tag <em>">Itálico</abbr></p>
    <p>&#9632; <abbr title="Use a tag <code>">Códigos</abbr></p>
    <p>&#9632; <abbr title="Use a tag <sup>">Sobrescrito</abbr></p>
    <p>&#9632; <abbr title="Use a tag <sub>">Subscrito</abbr></p>
    <p>&#9632; <abbr title="Use a tag <small>">Pequeno</abbr></p>
</body>
